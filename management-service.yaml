apiVersion: v1
kind: Service
metadata:
  name: management-service
spec:
  selector:
    app: management
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: management-deployment
spec:
  selector:
    matchLabels:
      app: management
  replicas: 1
  template:
    metadata:
      labels:
        app: management
    spec:
      containers:
        - name: management
          image: registry.reset.inso-w.at/2023ws-ase-pr-group/23ws-ase-pr-inso-04/management:latest
          resources:
            requests:
              memory: "500Mi"
              cpu: "200m"
              ephemeral-storage: "150Mi"
            limits:
              memory: "1000Mi"
              cpu: "400m"
              ephemeral-storage: "300Mi"

          ports:
            - containerPort: 8080
          env:
            - name: RMQ_HOST
              value: "rabbitmq-service"
            - name: RMQ_PORT
              value: "5672"
            - name: RMQ_USER
              value: "guest"
            - name: RMQ_PASSWORD
              value: "guest"
      imagePullSecrets:
        - name: secret-dockercfg
  revisionHistoryLimit: 2
  strategy:
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2
